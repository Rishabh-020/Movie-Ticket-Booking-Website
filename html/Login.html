<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In/Sign-Up</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <div class="form-container">
        <div class="col col-1">
            <div class="image-layer">
                <img src="../images/white-outline.png" alt="" class="form-image-main">
                <img src="../images/dots.png" alt="" class="form-image dots">
                <img src="../images/rocket.png" alt="" class="form-image rocket">
            </div>
            <p class="featured-words">You Are Few Minutes Away to Buy The Ticket</p>
        </div>
        <div class="col col-2">
            <div class="btn-box">
                <button class="btn btn-1" id="login">Sign In</button>
                <button class="btn btn-2" id="register">Sign Up</button>
            </div>
            <div class="login-form">
                <div class="form-title">
                    <span>Sign-In</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" name="" id="" class="input-field">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../JS/Login.js"></script>
</body>
</html>
